<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title></title>
    <meta content="yes" name="apple-mobile-web-app-capable"/>
    <meta content="black" name="apple-mobile-web-app-status-bar-style"/>
    <meta name="viewport"
          content="width=device-width, initial-scale=1, minimum-scale=1, maximum-scale=1, user-scalable=no"/>
    <link rel="stylesheet" href="style/css/base.css"/>
    <link rel="stylesheet" href="style/css/index.css"/>
    <script type="text/javascript" src="style/js/rem.js"></script>
</head>

<body>
<div class="wrap">

    <div class="top-header-order">
        <div class="top-tit">
            <div class="cell-item top-txt">等待雇佣</div>
        </div>
        <div class="top-info-box">
            <div class="show-info-box">
                <a href="" class="disblock">
                    <div class="color-b font-w">2个报价<span>(最低价80.00元起)</span></div>
                    <div class="color-g tip-t">已有师傅报价，快去雇佣吧</div>
                </a>
            </div>
            <div class="btn-box clearfix">
                <div class="btn-item-box">
                    <a href="query.html" class="btn-item now-item-btn">查看报价</a>
                </div>
                <div class="btn-item-box">
                    <div class="btn-item">取消订单</div>
                </div>
            </div>
        </div>
    </div>

    <!--订单总信息-->
    <div class="content-box">
        <div class="section">
            <div>
                <div class="msg-tit">
                    <span class="mr10">家具</span>
                    <span class="skill">安装</span>
                </div>
                <div class="item-style">
                    <span class="msg-label">期望上门</span>
                    <span class="color-g">2019-03-31</span>
                </div>
                <div class="item-style cell-item">
                    <span class="msg-label">订单备注</span>
                    <div class="word-wrap flex1 color-g">sss</div>
                </div>
            </div>
            <div>
                <div class="msg-tit">
                    <span class="mr10">客户信息</span>
                </div>
                <div class="item-style">
                    <span class="msg-label mr10">联系人</span>
                    <span class="color-g">张三  <a href="tel:15236323262" class="color-g">15236323262</a></span>
                </div>
                <div class="item-style cell-item">
                    <span class="msg-label">客户地址</span>
                    <div class="word-wrap flex1 color-g">安徽省安庆市宿松县安庆山水怡然大酒店</div>
                </div>
            </div>
        </div>

        <!--商品信息-->
        <div class="section">
            <div>
                <div class="msg-tit">
                    <span class="mr10">商品信息</span>
                </div>
                <div class="good-list clearfix">
                    <div class="good-items">
                        <div class="good-img mr10">
                            <img src="style/img/product.jpg">
                            <div class="num-tip">1</div>
                        </div>
                        <div class="flex1 color-g good-info">
                            <div>
                                <span>商品类别</span>
                                <span>柜类-衣柜</span>
                            </div>
                            <div>
                                <span>商品型号</span>
                                <span>两门小衣柜</span>
                            </div>
                            <div>
                                <span>特殊要求</span>
                                <span>上门安装5个小衣柜，客户要求今天上门安装</span>
                            </div>
                        </div>
                    </div>

                </div>
            </div>
        </div>

        <!--订单信息-->
        <div class="section">
            <div>
                <div class="msg-tit">
                    <span class="mr10">订单信息</span>
                </div>
                <div class="item-style">
                    <span class="msg-label mr10">联系人</span>
                    <span class="color-g">张三  <a href="tel:15236323262" class="color-g">15236323262</a></span>
                </div>
                <div class="item-style cell-item">
                    <span class="msg-label">订单编号</span>
                    <div class="word-wrap flex1 color-g">132562562</div>
                </div>
                <div class="item-style cell-item">
                    <span class="msg-label">下单时间</span>
                    <div class="word-wrap flex1 color-g">2019-03-26 14：53</div>
                </div>
            </div>
        </div>

    </div>

</div>

</body>

</html>
